<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>MLBB Draft Simulator</h1>

  <div id="turnIndicator">Loading...</div>
  <div id="timer">50</div>

  <!-- DRAFT UI -->
  <div id="draftUI">

    <div class="draftRow">
      <div class="draftSide blue">
        <div class="label">Blue Bans</div>
        <div class="banRow" id="blueBans"></div>
      </div>

      <div class="draftSide red">
        <div class="label">Red Bans</div>
        <div class="banRow reverse" id="redBans"></div>
      </div>
    </div>

    <div class="draftRow">
      <div class="draftSide blue">
        <div class="label">Blue Picks</div>
        <div class="pickRow" id="bluePicks"></div>
      </div>

      <div class="draftSide red">
        <div class="label">Red Picks</div>
        <div class="pickRow reverse" id="redPicks"></div>
      </div>
    </div>

  </div>

  <!-- HERO POOL -->
  <div id="heroGrid"></div>

  <div style="text-align:center; margin: 12px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <div id="result"></div>

  <script src="heroes.js"></script>
  <script src="app.js"></script>
</body>
</html>
