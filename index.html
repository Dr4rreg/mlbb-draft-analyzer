<!DOCTYPE html>
<html>
<head>
  <title>MLBB Draft Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MLBB Draft Simulator (Turn-Based)</h1>

  <p id="turnIndicator">Blue Team's Turn</p>

  <div id="heroGrid"></div>

  <h2>Picks</h2>
  <div class="picksContainer">
    <div>
      <h3>Blue Team</h3>
      <ul id="bluePicks"></ul>
    </div>
    <div>
      <h3>Red Team</h3>
      <ul id="redPicks"></ul>
    </div>
  </div>

  <button id="analyzeBtn" onclick="analyzeDraft()" disabled>Analyze Draft</button>

  <div id="result"></div>

  <script src="heroes.js"></script>
  <script src="app.js"></script>
</body>
</html>
