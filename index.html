<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>MLBB Draft Simulator</h1>

  <!-- TURN + TIMER -->
  <div id="topBar">
    <div id="turnIndicator">Loading...</div>
    <div id="timerBox">‚è± <span id="timer">50</span>s</div>
  </div>

  <!-- HERO POOL -->
  <div id="heroGrid"></div>

  <!-- DRAFT AREA -->
  <div id="draftArea">

    <div class="teamColumn">
      <h2>Blue Team</h2>
      <div class="banRow" id="blueBans"></div>
      <div class="pickColumn" id="bluePicks"></div>
    </div>

    <div class="teamColumn">
      <h2>Red Team</h2>
      <div class="banRow" id="redBans"></div>
      <div class="pickColumn" id="redPicks"></div>
    </div>

  </div>

  <!-- ANALYSIS -->
  <div style="text-align:center; margin: 12px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <div id="result"></div>

  <script src="heroes.js"></script>
  <script src="app.js"></script>
</body>
</html>
