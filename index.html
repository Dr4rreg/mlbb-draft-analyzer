<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>MLBB Draft Simulator</h1>

  <!-- Turn / Phase Indicator -->
  <div id="turnIndicator">Loading...</div>
  <div id="timerDisplay"></div>

  <!-- BANS DISPLAY -->
  <div id="bansArea">
    <div class="teamBans" id="blueBansContainer">
      <h3>Blue Bans</h3>
      <div id="blueBans"></div>
    </div>
    <div class="teamBans" id="redBansContainer">
      <h3>Red Bans</h3>
      <div id="redBans"></div>
    </div>
  </div>

  <!-- HERO GRID -->
  <div id="heroGrid"></div>

  <!-- PICKS DISPLAY -->
  <div id="picksArea">
    <div class="teamPicks" id="bluePicksContainer">
      <h3>Blue Picks</h3>
      <div id="bluePicks"></div>
    </div>
    <div class="teamPicks" id="redPicksContainer">
      <h3>Red Picks</h3>
      <div id="redPicks"></div>
    </div>
  </div>

  <!-- Analyze Button -->
  <div style="text-align:center; margin: 10px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>Analyze Draft</button>
  </div>

  <!-- Result Output -->
  <div id="result"></div>

  <script src="heroes.js"></script>
  <script src="app.js"></script>
</body>
</html>
