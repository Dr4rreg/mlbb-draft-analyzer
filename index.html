<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <h1>MLBB Draft Simulator</h1>

  <!-- Turn / Phase Indicator -->
  <div id="turnIndicator">Loading...</div>

  <!-- HERO GRID -->
  <div id="heroGrid"></div>

  <!-- PICKS / BANS AREA -->
  <div id="draftArea">
    <div class="teamColumn">
      <h2>Blue Team</h2>
      <ul id="bluePicks"></ul>
    </div>

    <div class="teamColumn">
      <h2>Red Team</h2>
      <ul id="redPicks"></ul>
    </div>
  </div>

  <!-- Analyze Button -->
  <div style="text-align:center; margin: 10px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <!-- Result Output -->
  <div id="result"></div>

  <!-- JavaScript -->
  <script src="heroes.js"></script>
  <script src="app.js"></script>

</body>
</html>
