<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator â€“ Phase 3.3</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>MLBB Draft Simulator</h1>

  <!-- Turn / Phase Indicator + Timer -->
  <div id="turnArea">
    <div id="turnIndicator">Loading...</div>
    <div id="timer">50s</div>
  </div>

  <!-- Draft Area -->
  <div id="draftContainer">

    <!-- Blue Team Bans -->
    <div class="teamColumn banColumn" id="blueBansContainer">
      <h2>Blue Bans</h2>
      <div class="banRow" id="blueBans"></div>
    </div>

    <!-- Hero Pool -->
    <div id="heroPoolContainer">
      <div id="heroGrid"></div>
    </div>

    <!-- Red Team Bans -->
    <div class="teamColumn banColumn" id="redBansContainer">
      <h2>Red Bans</h2>
      <div class="banRow" id="redBans"></div>
    </div>

  </div>

  <!-- Picks Area -->
  <div id="picksContainer">
    <!-- Blue Team Picks -->
    <div class="teamColumn pickColumn">
      <h2>Blue Picks</h2>
      <div class="pickStack" id="bluePicks"></div>
    </div>

    <!-- Red Team Picks -->
    <div class="teamColumn pickColumn">
      <h2>Red Picks</h2>
      <div class="pickStack" id="redPicks"></div>
    </div>
  </div>

  <!-- Analyze Button -->
  <div style="text-align:center; margin: 10px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <!-- Result Output -->
  <div id="result"></div>

  <!-- JavaScript -->
  <script src="heroes.js"></script>
  <script src="app.js"></script>

</body>
</html>
