<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ML Draft Simulator</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  #heroGrid { display: grid; grid-template-columns: repeat(6, 100px); gap: 10px; margin-bottom: 20px; }
  .heroBtn { display: flex; flex-direction: column; align-items: center; cursor: pointer; border: 1px solid #ccc; padding: 5px; }
  .heroBtn.locked { opacity: 0.4; pointer-events: none; }
  .heroName { font-size: 12px; text-align: center; margin-top: 5px; }
  #timer, #turnIndicator, #result { margin: 10px 0; font-weight: bold; }
  .pickIcon, .banIcon { display: inline-block; margin: 2px; width: 50px; height: 50px; }
  .pickIcon img, .banIcon img { width: 100%; height: 100%; }
  .banIcon.skipped { background: #ccc; }
</style>
</head>
<body>

<h1>ML Draft Simulator</h1>

<div id="turnIndicator">Loading...</div>
<div>Timer: <span id="timer">50</span>s</div>

<div id="heroGrid"></div>

<h2>Blue Team</h2>
<div>Picks: <span id="bluePicks"></span></div>
<div>Bans: <span id="blueBans"></span></div>

<h2>Red Team</h2>
<div>Picks: <span id="redPicks"></span></div>
<div>Bans: <span id="redBans"></span></div>

<button id="analyzeBtn" onclick="analyzeDraft()" disabled>Analyze Draft</button>

<div id="result"></div>

<script src="app.js"></script>
</body>
</html>
