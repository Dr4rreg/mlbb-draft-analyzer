<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <h1>MLBB Draft Simulator</h1>

  <!-- Turn / Phase Indicator -->
  <div id="turnIndicator">Loading...</div>

  <!-- Timer Display -->
  <div id="timerDisplay">50s</div>

  <!-- DRAFT AREA (Bans / Picks) -->
  <div id="draftArea">
    <!-- Blue Bans -->
    <div class="blueBan" id="blueBans"></div>

    <!-- Hero Pool in Center -->
    <div id="heroGrid"></div>

    <!-- Red Bans -->
    <div class="redBan" id="redBans"></div>

    <!-- Blue Picks -->
    <div class="bluePick" id="bluePicks"></div>

    <!-- Red Picks -->
    <div class="redPick" id="redPicks"></div>
  </div>

  <!-- Analyze Button -->
  <div style="text-align:center; margin: 10px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <!-- Result Output -->
  <div id="result"></div>

  <!-- JavaScript -->
  <script src="heroes.js"></script>
  <script src="app.js"></script>

</body>
</html>
