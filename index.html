<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>MLBB Draft Simulator</h1>

  <div id="turnIndicator">Loading...</div>

  <!-- HERO GRID -->
  <div id="heroGrid"></div>

  <!-- PICKS / BANS AREA -->
  <div id="draftArea">
    <div class="teamColumn">
      <h2>Blue Team</h2>
      <ul id="bluePicks"></ul>
    </div>
    <div class="teamColumn">
      <h2>Red Team</h2>
      <ul id="redPicks"></ul>
    </div>
  </div>

  <!-- Analyze Button -->
  <div style="text-align:center; margin: 10px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <div id="result"></div>

  <script src="heroes.js"></script>
  <script src="app.js"></script>
</body>
</html>
