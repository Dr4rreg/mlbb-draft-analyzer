<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator</title>

  <!-- Mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>MLBB Draft Simulator</h1>

  <!-- TURN + TIMER -->
  <div id="turnIndicator">Loading...</div>
  <div id="timerDisplay">50</div>

  <!-- HERO POOL -->
  <div id="heroGrid"></div>

  <!-- DRAFT AREA -->
  <div id="draftArea">

    <!-- BLUE TEAM -->
    <div class="teamColumn">
      <h2>Blue Team</h2>

      <!-- BANS -->
      <div class="banRow" id="blueBans"></div>
      <div class="banDivider"></div>

      <!-- PICKS -->
      <div class="pickColumn" id="bluePicks"></div>
    </div>

    <!-- RED TEAM -->
    <div class="teamColumn">
      <h2>Red Team</h2>

      <!-- BANS -->
      <div class="banRow" id="redBans"></div>
      <div class="banDivider"></div>

      <!-- PICKS -->
      <div class="pickColumn" id="redPicks"></div>
    </div>

  </div>

  <!-- ANALYZE -->
  <div style="text-align:center; margin: 12px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <!-- RESULT -->
  <div id="result"></div>

  <!-- JS (ORDER MATTERS) -->
  <script src="heroes.js"></script>
  <script src="app.js"></script>

</body>
</html>
