<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator - M7 Phase</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>MLBB Draft Simulator</h1>

  <!-- Turn / Timer Indicator -->
  <div id="turnIndicator">Loading...</div>
  <div id="timer">50s</div>

  <!-- Ban Rows -->
  <div id="banArea">
    <div class="teamBan" id="blueBans"></div>
    <div class="teamBan" id="redBans"></div>
  </div>

  <!-- HERO GRID -->
  <div id="heroGrid"></div>

  <!-- PICKS AREA -->
  <div id="pickArea">
    <div class="teamPick" id="bluePicks"></div>
    <div class="teamPick" id="redPicks"></div>
  </div>

  <!-- Analyze Button -->
  <div style="text-align:center; margin: 10px;">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <!-- Result Output -->
  <div id="result"></div>

  <!-- JS -->
  <script src="heroes.js"></script>
  <script src="app.js"></script>
</body>
</html>
