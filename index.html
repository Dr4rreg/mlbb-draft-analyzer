<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLBB Draft Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>MLBB Draft Simulator</h1>

  <!-- TURN + TIMER -->
  <div id="turnIndicator">Loadingâ€¦</div>
  <div id="timer">50</div>

  <!-- DRAFT UI -->
  <div id="draftUI">
    <!-- BANS -->
    <div class="draftRow">
      <div class="side blue">
        <div class="banRow" id="blueBans"></div>
      </div>
      <div class="side red">
        <div class="banRow reverse" id="redBans"></div>
      </div>
    </div>

    <!-- PICKS -->
    <div class="draftRow">
      <div class="side blue">
        <div class="pickRow" id="bluePicks"></div>
      </div>
      <div class="side red">
        <div class="pickRow reverse" id="redPicks"></div>
      </div>
    </div>
  </div>

<!-- ROLE FILTER -->
<div id="roleFilter">
  <button class="roleBtn" onclick="setRoleFilter('All')">All</button>
  <button class="roleBtn" onclick="setRoleFilter('Tank')">Tank</button>
  <button class="roleBtn" onclick="setRoleFilter('Fighter')">Fighter</button>
  <button class="roleBtn" onclick="setRoleFilter('Assassin')">Assassin</button>
  <button class="roleBtn" onclick="setRoleFilter('Mage')">Mage</button>
  <button class="roleBtn" onclick="setRoleFilter('Marksman')">Marksman</button>
  <button class="roleBtn" onclick="setRoleFilter('Support')">Support</button>
</div>
  
  <!-- HERO POOL -->
  <div id="heroGrid"></div>

  <!-- ANALYZE -->
  <div class="center">
    <button id="analyzeBtn" onclick="analyzeDraft()" disabled>
      Analyze Draft
    </button>
  </div>

  <div id="result"></div>

  <script src="heroes.js"></script>
  <script src="app.js"></script>
</body>
</html>
